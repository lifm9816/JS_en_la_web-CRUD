<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Doguito Petshop | Actualizar Producto</title>
        <link rel="shortcut icon" href="../assets/img/doguitoadm.svg" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../assets/css/base/base.css">
        <link rel="stylesheet" href="../assets/css/componentes/header.css">
        <link rel="stylesheet" href="../assets/css/componentes/card.css">
        <link rel="stylesheet" href="../assets/css/register_product.css">
        <link rel="stylesheet" href="../assets/css/componentes/inputs.css">
        <link rel="stylesheet" href="../assets/css/componentes/button.css">
    </head>
    <body>
        <header class="header container">
            <img src="../assets/img/doguitoadm.svg" alt="Logo Doguito" class="header__logo">
            <nav>
                <ul class="header__list-nav">
                    <li class="header__link"><a href="#">Dashboard</a></li>
                    <li class="header__link"><a href="./lista_productos.html">Productos</a></li>
                    <li class="header__link"><a href="./lista_clientes.html">Clientes</a></li>
                    <li class="header__link"><a href="#">Pets</a></li>
                </ul>
            </nav>
        </header>
        <main class="container flex flex--center flex--column">
            <section class="card cadastro">
                <h1 class="card__title">Editar producto</h1>
                <form action="#" class="flex flex--column" data-form>
                    <div class="input-container">
                        <input name="nombre" id="nombre" type="text" class="input" placeholder="nombre" required data-tipo="producto">
                        <label for="nombre" class="input-label">Nombre</label>
                        <span class="input-menssage-error">El campo nombre no puede estar vacío</span>
                    </div>
                    <div class="input-container">
                        <input name="precio" id="precio" type="text" class="input" placeholder="precio" required data-tipo="precio" pattern="^(\d+(.\d+))(?!.*[ !@#$%^&*_=+\-])$">
                        <label for="precio" class="input-label">Precio</label>
                        <span class="input-menssage-error">El campo precio no puede estar vacío</span>
                    </div>
                    <div class="textarea-container register_description-container">
                        <textarea name="description" id="description" class="textarea register_description" placeholder="descripción" data-descripcion></textarea>
                        <label for="description" class="textarea-label"></label>
                        <span class="textarea-menssage-error">Error</span>
                    </div>
                    <button type="submit" class="button">Editar producto</button>
                </form>
            </section>
        </main>
        <script type="module" src="../controllers/actualizar.producto.controller.js"></script>
        <script type="module" src="../validaciones/app.js"></script>
    </body>
</html>
